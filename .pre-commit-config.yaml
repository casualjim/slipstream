repos:
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: cargo-check
        name: Rust check
        description: Run cargo check for basic compilation errors
        args: ["--all-targets", "--workspace"]
      - id: clippy
        name: Rust clippy
        description: Run clippy for linting
        args: ["--all-targets", "--workspace", "--", "-D", "warnings"]

  - repo: local
    hooks:
      - id: rustfmt
        name: Rust format
        description: Run rustfmt to format Rust code
        language: system
        entry: rustfmt
        args: ["--edition", "2024"]
        files: '\.rs$'
      - id: cargo-sort
        name: Sort Cargo.toml dependencies
        description: Check that Cargo.toml dependencies are sorted alphabetically
        entry: cargo
        language: system
        args: ["sort", "--workspace", "--grouped", "."]
        files: '^Cargo\.toml$'
        pass_filenames: false

  - repo: https://github.com/biomejs/pre-commit
    rev: v2.2.0
    hooks:
      - id: biome-check
        exclude: ".vscode/*.json"

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck
        name: ShellCheck
        description: Lint shell scripts using ShellCheck
        files: \.(sh|bash|zsh|fish)$

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint-system
        name: Lint GitHub Actions workflow files
        description: Runs system-installed actionlint to lint GitHub Actions workflow files
        language: system
        types: ["yaml"]
        files: ^\.github/workflows/
        entry: actionlint

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
